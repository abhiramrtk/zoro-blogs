<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Blog</title>
  <link id="theme-stylesheet" rel="stylesheet" href="light.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="#home">Blog</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="theme-icon" id="theme-icon">
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <main>
    <center>
    <div id="blog-display" id="home">
      <article class="card">
        <h2 id="blog-title">Loading...</h2>
        <p id="blog-content">Please wait...</p>
        <!-- Button container inside the card -->
        <div class="button-container">
          <button id="prev-btn"><i class="fas fa-arrow-left"></i></button>
          <button id="next-btn"><i class="fas fa-arrow-right"></i></button>
        </div>
      </article>
    </div>
    </center>

    <div id="create-blog">
      <h2>Create a New Blog</h2>
      <form id="create-blog-form">
        <div>
            <label for="title">Blog Title:</label>
        <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="content">Blog Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>
        </div>
        <div>
            <button type="submit">Publish</button>
        </div>
      </form>
    </div>
    
  </main>
</body>
</html>
